<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTHOS STREAMING</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ruta al archivo CSS en la raíz -->
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Películas</a></li>

    <!-- Banner de contenido -->
    <section id="banner">
        <h1>MYTHOS QUESTS: NEW HEROES RISE</h1>
        <div id="video-player">
            <video controls>
                <source src="moana.mp4" type="video/mp4"> <!-- Ruta al video en la raíz -->

            </video>

    <section id="movies">

            <div class="movie-info">
                <h3>Super Mario Bros: The Movie</h3>
                <a href="mario-bros.mp4" target="_blank">Ver ahora</a> <!-- Ruta al video -->
            </div>
        </div>

        <!-- Moana -->
        <div class="movie-card">
            <img src="moana.jpg" alt="Moana"> <!-- Ruta a la imagen en la raíz -->
            <div class="movie-info">
                <h3>Moana</h3>
                <a href="moana.mp4" target="_blank">Ver ahora</a> <!-- Ruta al video -->
            </div>
        </div>

        <!-- Frozen -->

            <img src="frozen.jpg" alt="Frozen"> <!-- Ruta a la imagen en la raíz -->

                <h3>Frozen</h3>
                <a href="frozen.mp4" target="_blank">Ver ahora</a> <!-- Ruta al video -->
            </div>

        <!-- Intensamente -->

        <p>&copy; 2025 Mythos Streaming</p>
    </footer>
