<!DOCTYPE html>
<html lang="es">
<head>
<link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYTHOS STREAMING</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Películas</a></li>
                <li><a href="#">Documentales</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner de contenido destacado -->
    <section id="banner">
        <h1>MYTHOS QUESTS: NEW HEROES RISE</h1>
        <div id="video-player">
            <video controls>
                <source src="ruta-a-tu-video.mp4" type="video/mp4">
                Tu navegador no soporta el video.
            </video>
        </div>
    </section>

    <!-- Panel lateral con perfiles -->
    <aside id="profiles">
        <h3>Usuarios</h3>
        <div class="profile">
            <img src="perfil1.jpg" alt="Usuario 1">
            <p>Ubique</p>
        </div>
        <div class="profile">
            <img src="perfil2.jpg" alt="Usuario 2">
            <p>Le devines</p>
        </div>
        <!-- Más perfiles aquí -->
    </aside>

    <!-- Sección de categorías -->
    <section id="categories">
        <button>Dioses & Titanes</button>
        <button>Monstruos Bestias</button>
        <button>Misterios Antiguos</button>
    </section>

    <!-- Chat en vivo (Watch Party) -->
    <section id="chat">
        <h2>Watch Party - The Hero's Hall</h2>
        <div id="chat-box">
            <div class="message">PARTICIPANT_ARES: ¡Este es un gran momento!</div>
            <div class="message">HOST: ¡La animación está increíble!</div>
            <!-- Más mensajes aquí -->
        </div>
        <input type="text" id="chat-input" placeholder="Escribe un mensaje...">
    </section>

    <footer>
        <p>&copy; 2025 Mythos Streaming</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
